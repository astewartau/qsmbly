name: Build and Deploy

on:
  # Build and deploy on release
  release:
    types: [published]
  # Also allow manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (without v prefix, e.g., 0.3.0)'
        required: false
        default: ''

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Need write to commit version updates
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Extract version from release tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION="${GITHUB_REF_NAME#v}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            # Use manually provided version
            VERSION="${{ github.event.inputs.version }}"
          else
            # Fallback: read from config.js
            VERSION=$(grep -oP "VERSION = '\K[^']+" js/app/config.js || echo "0.0.0")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Update version in source files
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}

          # Update config.js
          sed -i "s/VERSION = '[^']*'/VERSION = '$VERSION'/" js/app/config.js

          # Update package.json
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json

          # Update Cargo.toml
          sed -i "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" rust-wasm/Cargo.toml

          echo "Updated version to $VERSION in all files"

      - name: Commit version update
        if: github.event_name == 'release'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add js/app/config.js package.json rust-wasm/Cargo.toml
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.version.outputs.VERSION }}"
          git push || echo "Nothing to push"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        working-directory: rust-wasm
        run: wasm-pack build --target web --release

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy/wasm

          # Copy static files
          cp index.html deploy/
          cp -r js deploy/
          cp -r css deploy/

          # Copy favicon/logo files if they exist
          cp QSMbly.png deploy/ 2>/dev/null || true
          cp favicon.ico deploy/ 2>/dev/null || true

          # Copy niivue and nifti-js
          cp -r niivue deploy/
          cp -r nifti-js deploy/

          # Copy dcm2niix WASM module (DICOM conversion)
          cp -r dcm2niix deploy/

          # Copy schemas (DiCompare validation)
          cp -r schemas deploy/

          # Copy built WASM
          cp rust-wasm/pkg/qsm_wasm.js deploy/wasm/
          cp rust-wasm/pkg/qsm_wasm_bg.wasm deploy/wasm/
          cp rust-wasm/pkg/qsm_wasm.d.ts deploy/wasm/
          cp rust-wasm/pkg/qsm_wasm_bg.wasm.d.ts deploy/wasm/

          # Copy any existing WASM files that aren't rebuilt (e.g., romeo_wasm if separate)
          cp wasm/romeo_wasm* deploy/wasm/ 2>/dev/null || true
          cp wasm/package.json deploy/wasm/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
